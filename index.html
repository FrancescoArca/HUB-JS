<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>HUB JS</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="css/style.css" rel="stylesheet">

<body class="blue lighten-5">

  <!--Main Navigation-->
  <header>

    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark blue scrolling-navbar">
      <div class="container-fluid">

        <!-- Brand -->
        <a class="navbar-brand waves-effect" href="#"><strong>HUB-JS</strong></a>

        <!-- Left -->
        <ul class="navbar-nav mr-auto">
        </ul>

        <!-- Right -->
        <button id="weatherBtn" class="btn btn-outline-white my-0" type="submit">
            <i class="fa fa-cloud-sun"></i> Weather
        </button>

        <ul id="weatherInfo" class="navbar-nav nav-flex-icons mt-1">   
          <li class="nav-item">
            <span class="nav-link location-timezone">Location</span>
          </li>
          <li class="nav-item">
            <canvas class="icon" width="36" height="36"></canvas>
          </li>
          <li class="nav-item">
            <span class="nav-link temperature-degree">21°</span>
          </li>
        </ul>
      </div>

      </div>
    </nav>
    <!-- Navbar -->

  </header>
  <!--Main Navigation-->

  <!--Main layout-->
  <main class="pt-5 mx-lg-5">
    <div class="container-fluid mt-5">

      <!-- Heading -->
      <div class="card mb-4 wow fadeIn">

          <!-- Card header -->
          <div class="blue card-header text-center">
            QUOTE OF THE DAY
          </div>

        <!--Card content-->
        <div class="card-body d-sm-flex justify-content-between">
          <blockquote id="quoteDisplay" class="blockquote">

          </blockquote>
        </div>
      </div>
      <!-- Heading -->

      <!--Grid row-->
      <div class="row wow fadeIn">

        <!--Grid column-->
        <div class="col-xl-9 col-lg-6 mb-4">

          <!--Card-->
          <div class="card mt-2 ">

            <!-- Card header -->
            <div class="blue card-header text-center">
              NOTE
            </div>

            <!--Card content-->
            <div class="card-body">
              <form>
                <div class="form-group">
                  <textarea value="nota" class="form-control" id="textArea" rows="1" placeholder="Task"></textarea>
                </div>
              </form>

              <span id="alert"></span>

              <button type="button" type="submit" value="Submit" class="btn btn-primary"
                onclick="addNote()">Invia</button>
              <button type="button" type="reset" value="Reset" class="btn btn-danger" onclick="reset()">Reset</button>

              <div id="lista" class="mt-2">

              </div>

            </div>

          </div>
          <!--/.Card-->

        </div>
        <!--Grid column-->


        <!--Grid column-->
        <div class="col-xl-3 col-lg-6 mb-4">

          <!--Card-->
          <div class="card mt-2 mb-4">

            <!-- Card header -->
            <div class="blue card-header text-center">
              RELAX
            </div>

            <!--Card content-->


            <div id="relax" class="card-body">
              <h6 class="card-subtitle mb-3 text-muted text-center">Double click to play sounds!</h6>

              <div class="btn blue-gradient btn-block btn-rounded ">Rain
                <input type="range" class="custom-range volume" min="1" max="100" value="20">
                <audio>
                  <source src="audio/rain.ogg" type="audio/ogg">
                  <source src="audio/rain.mp3" type="audio/mpeg">
                </audio></div>

              <div class="btn peach-gradient btn-block btn-rounded mt-3">Fire
                <input type="range" class="custom-range volume" min="1" max="100" value="20">
                <audio>
                  <source src="audio/fire.ogg" type="audio/ogg">
                  <source src="audio/fire.mp3" type="audio/mpeg">
                </audio>
              </div>

              <div class="btn purple-gradient btn-block btn-rounded mt-3">Thunder
                <input type="range" class="custom-range volume" min="1" max="100" value="20">
                <audio>
                  <source src="audio/thunder.ogg" type="audio/ogg">
                  <source src="audio/thunder.mp3" type="audio/mpeg">
                </audio>
              </div>

            </div>

            <div id="relaxFooter" class="card-footer text-muted">
              <button type="button" class="btn btn-danger btn-block">Stop</button>
            </div>

          </div>
          <!--/.Card-->

          <!--Card-->
          <div class="card mt-5 mb-4">

            <!-- Card header -->
            <div class="blue card-header text-center">
              POMODORO TECHNIQUE
            </div>

            <!--Card content-->
            <div id="pomodoro" class="card-body">

              <ul id="timer" class="list-inline text-center mb-3 h2">
                <li class="list-inline-item mr-0">00</li>
                <li class="list-inline-item mr-0">:</li>
                <li class="list-inline-item">00</li>
              </ul>

              <button type="button" class="btn btn-primary btn-block">Start</button>

              <button type="button" class="btn btn-danger btn-block mt-3">Stop</button>

            </div>
            <div id="pomodoroFooter" class="card-footer text-muted">

            </div>

          </div>

        </div>
        <!--/.Card-->

      </div>
      <!--Grid column-->

    </div>

  </main>
  <!--Main layout-->

  <!--Footer-->
  <footer class="page-footer text-center font-small primary-color-dark darken-2 mt-4 wow fadeIn">

    <!--Call to action-->
    <div class="pt-4">
      <a class="btn btn-outline-white" href="https://github.com/FrancescoArca/HUB-JS" target="_blank"
        role="button">GITHUB
        <i class="fab fa-github ml-2"></i>
      </a>
      <a class="btn btn-outline-white" href="https://www.francesco-arca.it/" target="_blank" role="button">PORTFOLIO
        <i class="fas fa-globe ml-2"></i>
      </a>
    </div>
    <!--/.Call to action-->

    <hr class="my-4">

    <!-- Social icons -->
    <div class="pb-4">
      <a href="mailto:f.arca@outlook.com" target="_blank">
        <i class="fa fa-envelope mr-3"></i>
      </a>

      <a href="https://www.linkedin.com/in/francescoarca/" target="_blank">
        <i class="fab fa-linkedin mr-3"></i>
      </a>

      <a href="https://www.instagram.com/francesco__arca/" target="_blank">
        <i class="fab fa-instagram mr-3"></i>
      </a>
    </div>

    <!--Copyright-->
    <div class="footer-copyright py-3">
      © 2019 Copyright:
      <a href="https://mdbootstrap.com/education/bootstrap/" target="_blank"> MDBootstrap.com </a>
    </div>
    <!--/.Copyright-->

  </footer>
  <!--/.Footer-->

  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Custom JS -->
  <script type="text/javascript" src="js/main.js"></script>

  <script type="text/javascript" src="js/skycons.js"></script>

    new WOW().init();

</body>

</html>
